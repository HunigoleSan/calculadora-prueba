<!DOCTYPE html>
<html lang="es-pe">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CON JAVASCRIPT</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Lógica de programación</h1>
    <div class="calculator">
        <div class="screen">
            <p class="operation"></p>
            <p class="result">0</p>
        </div>
        <div class="container-buttons">
            <div class="number">   
                <div class="button-number button">1</div>
                <div class="button-number button">2</div>
                <div class="button-number button">3</div>
                <div class="button-number button">4</div>
                <div class="button-number button">5</div>
                <div class="button-number button">6</div>
                <div class="button-number button">7</div>
                <div class="button-number button">8</div>
                <div class="button-number button">9</div>
                <div class="button-number button">,</div>
                <div class="button-number button">0</div>
                <div class="button-number button">.</div>
            </div>
            <div class="operaciones">
                <div class="button-operation button">*</div>
                <div class="button-operation button">+</div>
                <div class="button-operation button">-</div>
                <div class="button-operation button button-blue equals">=</div>
            </div>
        </div>
    </div>
    <script src="ejercicios/calculadora.js" type="module"></script>
    <script src="ejercicios/pantalla.js" type="module"></script>
</body>
</html>
